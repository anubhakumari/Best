<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>best</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the initial question and buttons -->
    <div class="container">
        <!-- Question displayed at the top -->
        <h1>I'm The Best Person you Ever Met?</h1>
        <!-- Display a "I'm the best" GIF under the question -->
        <img id="initialGif" src="https://media.giphy.com/media/l0ExcNsINszxpw6E8/giphy.gif" alt="Do you love me gif" width="200">
        
        <!-- Container for Yes and No buttons -->
        <div class="buttons">
            <!-- Yes Button -->
            <button id="yesBtn">Yes</button>
            <!-- No Button -->
            <button id="noBtn">No</button>
        </div>
    </div>

    <!-- Hidden content for the second page when 'Yes' is clicked -->
    <div id="secondPage" class="hidden">
        <!-- Message displayed on the second page -->
        <h1>Dam I'M GOOD </h1>
        <!-- Second GIF displayed on the second page -->
        <img id="secondGif" src="https://media1.tenor.com/images/fd428e1cc7d5acd49a92570cefa4b821/tenor.gif?itemid=3476503" alt="I love you too gif" width="300">
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
